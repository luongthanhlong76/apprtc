apply plugin: 'com.android.application'

android {
  compileSdkVersion 26

  sourceSets.main {
    jniLibs.srcDir 'libs'
    jni.srcDirs = [] //disable automatic ndk-build call
  }


  defaultConfig {
    applicationId "vn.vato.apprtc"
    minSdkVersion 16
    targetSdkVersion 26

    versionCode 15663
    versionName "r15663"

    testApplicationId "vn.vato.apprtc.test"
    testInstrumentationRunner "android.test.InstrumentationTestRunner"
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  implementation files('libs/audio_device_java.jar')
  implementation files('libs/autobanh.jar')
  implementation files('libs/base_java.jar')
  implementation files('libs/libjingle_peerconnection.jar')
  implementation 'com.android.support:support-v4:26.1.0'
  implementation 'com.android.support:appcompat-v7:26.1.0'
  implementation 'com.android.support:design:26.1.0'
}
